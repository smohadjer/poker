<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Pokerrangliste</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="robots" content="noindex, nofollow">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/admin.css">
    </head>
    <body>
        <main class="admin">
            <h1>Add Tournament</h1>
            <form method="POST" action="/api/insert.js">
                <div>
                    <label>Season *</label>
                    <select required name="season_id">
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                    </select>
                </div>
                <div>
                    <label>Date *</label>
                    <input required name="date" type="date" />
                </div>
                <div>
                    <label>Round *</label>
                    <select required name="round">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div>
                    <label>Buyin *</label>
                    <input required name="buyin" type="number" value="10"/>
                </div>
                <div>
                    <label>Bounty Winner</label>
                    <input name="bounty_winner">
                </div>
                <div>
                    <label>Bounty Prize</label>
                    <input name="bountry_prize" type="number">
                </div>
                <div>
                    <label>Players count *</label>
                    <input name="count" type="number" />
                </div>
                <div id="players"></div>
                <button>Submit</button>
            </form>
        </main>
        <script>
            const countElm = document.querySelector('input[name=count]');
            const playersElm = document.querySelector('#players');
            countElm.addEventListener('change', (event) => {
                const count = event.target.value;
                playersElm.innerHTML = '';
                var html = '';
                for (let i = 0; i<count; i++) {
                    html += `<div>
                    <label>Player #${i+1} *</label>
                    <input required list="players-list" name="players_${i}_name" placeholder="Name"><br>
                    <datalist id="players-list">
                        <option value="Andreas D.">
                        <option value="Andreas L.">
                        <option value="Konstantin">
                        <option value="Goscha">
                        <option value="Michael">
                        <option value="Silvia">
                        <option value="Eva">
                        <option value="Vika">
                        <option value="Isabela">
                        <option value="Mehdi">
                        <option value="Masoud">
                        <option value="Saeid">
                        <option value="Tara">
                        <option value="Simon">
                        <option value="Anca">
                        <option value="Nikolai">
                        <option value="Sebastian">
                    </datalist>
                    <label class="label">Rebuys:</label>
                    <select required name="players_${i}_rebuys">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select><br>
                    <label class="label">Prize:</label>
                    <input required name="players_${i}_prize" value="0">
                    </div>`;
                }
                playersElm.innerHTML = html;
            });
        </script>
    </body>
</html>
